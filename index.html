<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center font-sans animated-bg">

  <div class="bg-white/90 backdrop-blur-md shadow-2xl rounded-2xl p-6 w-full max-w-lg transform transition duration-500 hover:scale-[1.02]">
    <h2 class="text-2xl font-bold text-center text-indigo-700 mb-4">Todo List Sederhana</h2>

    <div class="flex gap-2 mb-3">
      <input id="todo-input" type="text" placeholder="Add a todo..." 
        class="flex-1 px-3 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none">
      <input id="date-input" type="date" 
        class="px-3 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-400 focus:outline-none">
      <button id="add-btn" 
        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-xl transition flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path d="M12 4v16m8-8H4"/>
        </svg>
      </button>
    </div>

    <div class="flex justify-between mb-3">
      <button id="filter-btn" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg text-sm font-medium transition">Filter Today</button>
      <button id="delete-all-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition">Delete All</button>
    </div>

    <div class="overflow-hidden rounded-lg border border-gray-200">
      <table class="w-full text-sm text-center">
        <thead class="bg-indigo-600 text-white">
          <tr>
            <th class="py-2">Task</th>
            <th class="py-2">Due Date</th>
            <th class="py-2">Status</th>
            <th class="py-2">Action</th>
          </tr>
        </thead>
        <tbody id="todo-list" class="bg-white divide-y divide-gray-200">
          <tr><td colspan="4" class="py-4 text-gray-400">No task found</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <footer class="mt-6 py-3 text-center text-sm text-gray-600">
    Made with ❤️ by <span class="font-semibold text-indigo-600">Rahmat Hadinata</span>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
